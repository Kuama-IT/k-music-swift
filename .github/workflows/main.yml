name: Test And Lint

on: [ push ]

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: actions/cache@v2
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    - name: Install Dependencies
      run: |
        cd Example
        pod repo update
        pod install
      shell: bash
    - name: Lint
      run: pod lib lint
